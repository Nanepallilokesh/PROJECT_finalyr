<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <!-- Add your preferred CSS framework (e.g., Bootstrap) or use custom styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 300px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .box h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .box a {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
<div class="container-fluid sticky-top bg-white shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2"></i>BLOOD DONATION</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="{{ url_for('index') }}" class="nav-item nav-link active">Home</a>
                    <a href="{{ url_for('About') }}" class="nav-item nav-link">About</a>
                    <a href="{{ url_for('Service') }}" class="nav-item nav-link">Service</a>
                    <a href="{{ url_for('Contact') }}" class="nav-item nav-link">Contact</a>

                    {% if session.get('logged_in') != True %}
                        <!-- Login Button only visible if the user is not logged in -->
                        <a onclick="showModal()" class="nav-item nav-link">Login</a>
                        {% else %}
                        <!-- Logout Button when the user is logged in -->
                        <a href="{{ url_for('Logout') }}" class="nav-item nav-link">Logout</a>
                        {% endif %}
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->
    <div class="box">
        <h2>Options</h2>
        <a href="{{url_for('new_seeker')}}">New Donation</a>
        <a href="/coins-usage">Coins Usage</a>
    </div>
</body>
</html>

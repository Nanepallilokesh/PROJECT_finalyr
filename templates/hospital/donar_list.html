<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Matching Donors</h2>
    {% if u and b and c and e %}
    <table>
        <thead>
            <tr>
                <th>Donor Name</th>
                <th>Blood Group</th>
                <th>City</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(u|length) %}
            <tr>
                <td>{{ u[i] }}</td>
                <td>{{ b[i] }}</td>
                <td>{{ c[i] }}</td>
                <td>{{ e[i] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

{% else %}
    <p>No matching donors found.</p>
    {% endif %}

    <div style="display: flex; justify-content: space-between; width: 60%; margin: 20px auto;">
        <button   onclick='sendAllEmails({{ e|tojson|safe }})' style="flex: 1; margin: 0 10px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; text-align: center; cursor: pointer;">
            Send Emails For All
        </button>
    </div>
</body>

</html>
